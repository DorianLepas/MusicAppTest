<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Music App
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="page" [fullscreen]="true">
    <ion-header class="header" collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Music App</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-item detail class="item">
        <ion-label>
            Playlist
        </ion-label>
    </ion-item>
    <ion-item detail class="item">
        <ion-label>
            Artistes
        </ion-label>
    </ion-item>
    <ion-item detail class="item">
        <ion-label>
            Albums
        </ion-label>
    </ion-item>
    <ion-item detail class="item" (click)="openMorceauxPage()">
        <ion-label>
            Morceaux
        </ion-label>
    </ion-item>
</ion-content>
